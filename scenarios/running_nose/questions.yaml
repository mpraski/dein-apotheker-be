start: limit1_q

questions:
  #symptom_specific
  #allergy
  allergy_q:
    type: single
    answers:
      allergy_ag:
        leads_to: limit1_q
      allergy_ad:
        jumps_to: allergy 

  #limit1
  limit1_q:
    type: single
    answers:
      limit1_ag:
        leads_to: limit2_q
      limit1_ad:
        comments:
          - type: text
            content: standard_do
        jumps_to: terminal

  #limit2
  limit2_q:
    type: single
    answers:
      limit2_ag:
#        result
        leads_to: usage_q
        comments:
          - type: image
            image: result_image
            content: result 
          - type: text
            content: warning
#       how to buy??
      limit2_ad:
        comments:
          - type: text
            content: standard_do
        jumps_to: terminal

  #general questions - symptom specific answers
  #usage
  usage_q:
    type: single
    answers:
      usage_ag:
        leads_to: explanation_q
      usage_ad:
        leads_to: usage_do
#        comments:
#          - type: text
#            content: usage_di
#        leads_to: explanation_q
  usage_do:
    type: multiple
    answers:
      - usage_di
    decisions:
      - case: [usage_di]
        leads_to: explanation_q
      - case: default
        leads_to: usage_q
  
  #explanation
  explanation_q:
    type: single
    answers:
      explanation_ag:
        jumps_to: terminal
      explanation_ad:
        leads_to: explanation_do
#        comments:
#          - type: text
#            content: explanation_di
#        jumps_to: terminal
  explanation_do:
    type: multiple
    answers:
      - explanation_di
    decisions:
      - case: [explanation_di]
        jumps_to: terminal
      - case: default
        leads_to: explanation_q